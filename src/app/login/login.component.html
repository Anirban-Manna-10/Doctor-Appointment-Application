<div class="body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #949cce;">
          <div class="featured-image mb-3">
            <img src="../../assets/loginImage1.gif" class="img-fluid" style="width: 300px;">
          </div>
          <p class="text-white" style="font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 28px;">Your Health, One Click Away</p>
          <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Poppins', sans-serif; font-size: 15px;">Log In to Book Your Doctor's Appointment Today!</small>
        </div>
    
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello, Again ðŸ‘‹</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required [(ngModel)]="loginObj.email" name="email">
            </div>
            
            <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required [(ngModel)]="loginObj.password" name="password">
            </div>
            <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
            
            <div class="input-group mb-4 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" type="button" [disabled]="isLoggingIn" (click)="onLogin()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
