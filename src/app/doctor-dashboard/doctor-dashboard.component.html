<main>
  <header>
    Dashboard
  </header>
  <div class="greet">
    HiðŸ‘‹,
    Dr. Nikhil Barman
  </div>
  <p class="greet-text">Have a nice day at great work</p>
  <div class="DashboardInfo">
    <div class="InfoOptions" style="background-color: #7a6eff;">
      <div class="InfoLogo">
        <i class="bi bi-person"></i>
      </div>
      <div class="InfoText">
        <p>
          1002
        </p>
        <p>
          Total Patient
        </p>
      </div>
    </div>
    <div class="InfoOptions" style="background-color: #ff5263;">
      <div class="InfoLogo">
        <i class="bi bi-calendar"></i>
      </div>
      <div class="InfoText">
        <p>
          2000
        </p>
        <p>
          Total Appointment
        </p>
      </div>
    </div>
    <div class="InfoOptions" style="background-color: #ffa800;">
      <div class="InfoLogo">
        <i class="bi bi-check2-circle"></i>
      </div>
      <div class="InfoText">
        <p>
          30
        </p>
        <p>
          Todays Appointment
        </p>
      </div>
    </div>
  </div>

  <!-- The Appointment list -->

  <div class="FilterOptionsHeader">
    <div class="Option select" [ngClass]="{'select': selectedOption === 'today'}" (click)="filterAppointmentsByDate()">Today</div>
    <div class="Option" [ngClass]="{'select': selectedOption === 'all'}" (click)="filterAppointmentsAfterToday()">All</div>
    <div class="Option">Upcomming</div>
  </div>

  <div class="AppointmentTable row">
    <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Patient Name</th>						
              <th>Date</th>
              <th>Time</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
        @for (user of AppointmantsToShow; track $index) {
          <tr>
            <td class="nameCell">
              <img [src]="user.avatarUrl" class="avatar" alt="Avatar"> {{ user.name }}
            </td>
            <td>{{ user.date }}</td>                        
            <td>{{ user.time }}</td> 
            <td>
              <!-- Uncomment if you want to use action icons -->
              <a class="settings" title="Settings" data-toggle="tooltip"><i class="bi bi-person-plus"></i></a>
              <a class="delete" title="Delete" data-toggle="tooltip"><i class="bi bi-person-dash"></i></a>
            </td>
          </tr>
        }
      </tbody>
  </table>
  </div>
</main>
